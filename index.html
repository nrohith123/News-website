<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body class="m-0 p-0">

    <div class ="container-fluid m-0 p-0">
        <!-- navbar -->
        <div>
            <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="snavbar-brand text-white" href="#">News</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#general" id="general">General</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#business" id="business">Business</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#sports" id ="sports">Sports</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#technology" id = "technology">Technology</a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#entertainment" id="entertainment">Entertainment</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news" >
                      <button class="btn btn-outline-white text-white btn-bg-white" type="button"  id="searchBtn">Search</button>
                    </form> 
                  </div>
                </div>
              </nav>
        </div>
        <!-- news -->
        <div>
            <div class="row m-3" id="newsType"></div>
                <div class="row me-2" id="newsdetails"></div>
            
        </div>
        <!-- footer-->
        <div>
            
            <div class="mt-5">
                <nav class="navbar navbar-expand-lg navbar-info bg-dark mt-4">
                  <div class="container-fluid m-0 p-0">
                    <h5 class="text-white me-auto ms-auto">News<span class="text-bg-dark">Details</span></h5>
                  </div>
                </nav>
              </div>
        </div> 


    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
